<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Luiza Caetano Basic — Essencial é ser você</title>


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --bg:#f2eadb;
  --primary:#4a3326;
  --muted:#8a7a6d;
}

body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--primary);
  line-height:1.7;
}


.reveal{
  opacity:0;
  transform:translateY(28px);
  transition:opacity 1.1s ease, transform 1.1s ease;
}
.reveal.show{
  opacity:1;
  transform:none;
}


header{
  padding:96px 0 48px;
}

.header-wrap{
  max-width:1280px;
  margin:0 auto;
  padding:0 32px;
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
}

.logo{
  height:375px;
  object-fit:contain;
  justify-self:center;
}


nav{
  display:flex;
  gap:25px;
}
nav a{
  font-size:.75rem;
  letter-spacing:2.5px;
  text-transform:uppercase;
  text-decoration:none;
  color:var(--primary);
}


.cart{
  justify-self:end;
  position:relative;
  cursor:pointer;
  transition:transform .3s ease;
}
.cart:hover{transform:scale(1.05)}
.cart i{font-size:1.2rem}

.cart-count{
  position:absolute;
  top:-6px;
  right:-10px;
  background:var(--primary);
  color:#fff;
  font-size:.65rem;
  padding:2px 6px;
  border-radius:50%;
}

.hero{
  margin-top:40px;
  padding:200px 32px;
  background:
    linear-gradient(rgba(74,51,38,.35), rgba(74,51,38,.35)),
    url("https://images.unsplash.com/photo-1520974737442-34e6a603d3f6?auto=format&fit=crop&w=2000&q=80")
    center/cover;
  color:#fff;
}

.hero-inner{max-width:620px}
.hero h1{
  font-family:'Playfair Display';
  font-size:4.4rem;
  line-height:1.05;
}
.hero p{margin-top:32px;font-size:1.05rem}

main{
  max-width:1200px;
  margin:100px auto;
  padding:0 32px;
}

section h2{
  font-family:'Playfair Display';
  font-size:2.6rem;
  margin-bottom:64px;
  text-align:center;
}

.colecao-grid{
  display:grid;
  grid-template-columns: repeat(3, minmax(0, 1fr));
  gap:64px 32px;
}


.produto{
  text-align: center;
  transition:transform .5s ease;
}
.produto:hover{transform:translateY(-10px)}

.produto img{
  width:100%;
  max-width:300px;
  height:420px;
  object-fit:cover;
  margin:0 auto;
  transition:transform .8s ease;
}

.produto:hover img{transform:scale(1.06)}

.produto-info{margin-top:22px}
.produto h3{font-size:.95rem;letter-spacing:1px}
.produto p{margin-top:6px;font-size:.9rem;color:var(--muted)}

.produto button{
  margin-top:26px;
  background:var(--primary);
  border:1px solid var(--primary);
  padding:15px 38px;
  font-size:.7rem;
  letter-spacing:3px;
  text-transform:uppercase;
  cursor:pointer;
  color:var(--bg);
  position:relative;
  overflow:hidden;
  transition:
    transform .15s ease,
    background .4s ease,
    color .4s ease;
}

.produto button:hover{
  background:transparent;
  color:var(--primary);
  transform:translateY(-2px);
}

.produto button:active{
  transform:scale(.96);
}

.produto button.loading{
  pointer-events:none;
  color:transparent;
}
.produto button.loading::after{
  content:"";
  width:18px;
  height:18px;
  border:2px solid var(--bg);
  border-top-color:transparent;
  border-radius:50%;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  animation:spin .8s linear infinite;
}

@keyframes spin{
  to{transform:translate(-50%,-50%) rotate(360deg)}
}

#contato{
  margin-top:200px;
  text-align:center;
}

.contato-links{
  display:flex;
  justify-content:center;
  gap:64px;
  margin-top:48px;
}

.contato-links a{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
  text-decoration:none;
  color:var(--primary);
  font-size:.7rem;
  letter-spacing:2.5px;
  text-transform:uppercase;
  transition:transform .4s ease, opacity .4s ease;
}

.contato-links a i{font-size:1.4rem}

.contato-links a:hover{
  transform:translateY(-6px);
  opacity:.75;
}

footer{
  margin-top:200px;
  padding:60px 20px;
  text-align:center;
  font-size:.8rem;
  color:var(--muted);
}

@media(max-width:768px){
  .colecao-grid{
    grid-template-columns: 1fr;
    gap:72px;
  }

  .produto img{
    max-width:100%;
    height:360px;
  }
}


@media(max-width:768px){
  header{padding:64px 0 32px}
  .logo{height:240px}

  .hero{padding:140px 24px}
  .hero h1{font-size:2.8rem}

  .colecao-grid{grid-template-columns:1fr;gap:72px}
  .produto img{height:360px}
  .produto button{width:100%}

  .header-wrap{
    grid-template-columns:1fr;
    gap:28px;
    text-align:center;
  }
  nav{justify-content:center}
  .contato-links{flex-direction:column;gap:36px}
}
</style>
</head>

<body>

<header class="reveal">
  <div class="header-wrap">
    <nav>
      <a href="#Início">Início</a>
      <a href="#colecao">Coleção</a>
      <a href="#contato">Contato</a>
    </nav>

    <img src="./logoLCBasic.png" class="logo" alt="BASIC">

    <div class="cart" onclick="irCarrinho()">
      <i class="fa-solid fa-bag-shopping"></i>
      <span class="cart-count" id="cartCount">0</span>
    </div>
  </div>
</header>

<section class="hero reveal">
  <div class="hero-inner">
    <h1>O essencial<br><i><strong>Nunca sai de moda</strong></i></h1>
    </div>
</section>

<main>

<section id="colecao">
  <h2 class="reveal">Coleção</h2>
  <div class="colecao-grid" id="colecao-grid"></div>
</section>

<section id="contato" class="reveal">
  <h2>Contato</h2>
  <div class="contato-links">
    <a href="mailto:contato@luizacaetano.com.br">
      <i class="fa-regular fa-envelope"></i><span>Email</span>
    </a>
    <a href="https://wa.me/5511954913617" target="_blank">
      <i class="fa-brands fa-whatsapp"></i><span>WhatsApp</span>
    </a>
    <a href="https://instagram.com/luizacaetanobasic" target="_blank">
      <i class="fa-brands fa-instagram"></i><span>Instagram</span>
    </a>
  </div>
</section>

</main>

<footer class="reveal">
  © 2026 Luiza Caetano 
</footer>

<script>
const produtos = [
  { id:1, nome:"Peça1", preco:79.90, imagem:"https://images.unsplash.com/photo-1581349488335-8a7f19a2f1f4?auto=format&fit=crop&w=900&q=80" },
  { id:2, nome:"Peça2", preco:89.90, imagem:"https://images.unsplash.com/photo-1593032465171-0471f3c52e85?auto=format&fit=crop&w=900&q=80" },
  { id:3, nome:"Peça3", preco:139.90, imagem:"https://images.unsplash.com/photo-1553456558-aff63285bddf?auto=format&fit=crop&w=900&q=80" },
];

const grid = document.getElementById("colecao-grid");
const cartCount = document.getElementById("cartCount");

produtos.forEach(p=>{
  grid.innerHTML += `
    <div class="produto reveal">
      <img src="${p.imagem}" loading="lazy">
      <div class="produto-info">
        <h3>${p.nome}</h3>
        <p>R$ ${p.preco.toFixed(2)}</p>
        <button onclick="adicionarAoCarrinho(this, ${p.id})">Comprar</button>
      </div>
    </div>
  `;
});

function adicionarAoCarrinho(btn,id){
  btn.classList.add("loading");

  setTimeout(()=>{
    let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
    const produto = produtos.find(p=>p.id===id);
    const item = carrinho.find(p=>p.id===id);

    item ? item.quantidade++ : carrinho.push({...produto,quantidade:1});
    localStorage.setItem("carrinho", JSON.stringify(carrinho));

    btn.classList.remove("loading");
    atualizarCarrinho();
  },700);
}

function atualizarCarrinho(){
  const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
  cartCount.innerText = carrinho.reduce((s,p)=>s+p.quantidade,0);
}

function irCarrinho(){
  window.location.href="carrinho.html";
}

const observer = new IntersectionObserver(entries=>{
  entries.forEach(e=>e.isIntersecting && e.target.classList.add("show"));
},{threshold:.15});
document.querySelectorAll(".reveal").forEach(el=>observer.observe(el));

atualizarCarrinho();
</script>

</body>
</html>
