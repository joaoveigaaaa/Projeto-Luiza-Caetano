<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pedido confirmado ‚Äî BASIC</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">

<style>
body{
  background:#f2eadb;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Inter;
  color:#4a3326;
  text-align:center;
}

h1{
  font-family:Playfair Display;
  font-size:2.6rem;
  margin-bottom:18px;
}

p{
  font-size:.95rem;
  color:#8a7a6d;
}

.loader{
  margin:40px auto 0;
  width:32px;
  height:32px;
  border:3px solid #e3d9ca;
  border-top:3px solid #4a3326;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}
</style>
</head>
<body>

<div>
  <h1>Pedido confirmado</h1>
  <p>Seu pagamento foi aprovado com sucesso.</p>
  <p>Estamos preparando tudo com carinho ü§ç</p>
  <div class="loader"></div>
</div>

<script>

const nome = localStorage.getItem("cliente_nome") || "Cliente";
const email = localStorage.getItem("cliente_email") || "";


fetch("http://localhost:3333/confirmar-pedido",{
  method:"POST",
  headers:{ "Content-Type":"application/json" },
  body:JSON.stringify({ nome, email })
});

setTimeout(()=>{
  window.location.href =
    "https://wa.me/5511111111?text=" +
    encodeURIComponent(
      `Ol√°! Seu pedido foi confirmado ü§ç\nNome: ${nome}`
    );
}, 3000);
</script>

</body>
</html>
