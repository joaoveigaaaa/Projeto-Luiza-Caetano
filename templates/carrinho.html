<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Carrinho — BASIC</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}

:root{
  --bg:#f2eadb;
  --paper:#f2eadb;
  --primary:#4a3326;
  --muted:#8a7a6d;
  --line:#e3d9ca;
}

body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--primary);
  line-height:1.6;
}

header{
  padding:72px 0 48px;
}

.header-wrap{
  max-width:1200px;
  margin:0 auto;
  padding:0 32px;
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
}

.logo{
  height:400px;
  justify-self:center;
}

nav{
  display:flex;
  gap:32px;
}

nav a{
  font-size:.75rem;
  letter-spacing:2.2px;
  text-transform:uppercase;
  text-decoration:none;
  color:var(--primary);
}

.cart{
  justify-self:end;
  font-size:1.2rem;
}

main{
  max-width:1200px;
  margin:120px auto 160px;
  padding:0 32px;
}

h1{
  font-family:'Playfair Display';
  font-size:2.8rem;
  text-align:center;
  margin-bottom:96px;
}


.cart-grid{
  display:grid;
  grid-template-columns:1.4fr .6fr;
  gap:96px;
}


.item{
  display:grid;
  grid-template-columns:140px 1fr auto;
  gap:36px;
  align-items:center;
  padding:36px 0;
  border-bottom:1px solid var(--line);
}

.item img{
  width:100%;
  height:180px;
  object-fit:cover;
}

.item-info h3{
  font-size:1rem;
  font-weight:500;
}

.item-info p{
  margin-top:6px;
  font-size:.9rem;
  color:var(--muted);
}

.qty{
  margin-top:18px;
  display:flex;
  align-items:center;
  gap:16px;
}

.qty button{
  background:none;
  border:1px solid var(--primary);
  width:30px;
  height:30px;
  cursor:pointer;
  font-size:1rem;
}

.remove{
  margin-top:14px;
  font-size:.65rem;
  letter-spacing:2px;
  text-transform:uppercase;
  background:none;
  border:none;
  cursor:pointer;
  color:var(--muted);
}


.summary{
  background:var(--paper);
  padding:56px;
  height:fit-content;
}

.summary h2{
  font-family:'Playfair Display';
  font-size:1.4rem;
  margin-bottom:40px;
}

.summary-row{
  display:flex;
  justify-content:space-between;
  margin-bottom:20px;
  font-size:.95rem;
}

.summary-total{
  margin-top:32px;
  padding-top:32px;
  border-top:1px solid var(--line);
  font-size:1.15rem;
}

.summary button{
  margin-top:48px;
  width:100%;
  padding:22px;
  background:var(--primary);
  color:#f2eadb;
  border:none;
  letter-spacing:4px;
  text-transform:uppercase;
  cursor:pointer;
}


.empty{
  text-align:center;
  font-size:.9rem;
  color:var(--muted);
}

@media(max-width:900px){

  header{
    padding:100px 0 60px;
  }

  .header-wrap{
    grid-template-columns:1fr;
    gap:32px;
    text-align:center;
  }

  nav{
    justify-content:center;
  }

  .logo{
    height:190px;
    max-width:100%;
  }

  .cart{
    justify-self:center;
  }

  main{
    margin-top:80px;
  }

  .cart-grid{
    grid-template-columns:1fr;
    gap:72px;
  }

  .item{
    grid-template-columns:1fr;
    gap:24px;
  }

  .summary{
    padding:40px;
  }
}
</style>
</head>

<body>

<header>
  <div class="header-wrap">
    <nav>
      <a href="index.html">Início</a>
      <a href="index.html#colecao">Coleção</a>
      <a href="index.html#contato">Contato</a>
    </nav>

    <img src="./logoLCBasic.png" class="logo" alt="BASIC">

    <div class="cart">
      <i class="fa-solid fa-bag-shopping"></i>
    </div>
  </div>
</header>

<main>

<h1>Seu carrinho</h1>

<div class="cart-grid">


  <section id="lista"></section>

  
  <aside class="summary" id="summary" style="display:none">
    <h2>Resumo</h2>

    <div class="summary-row">
      <span>Subtotal</span>
      <span id="subtotal"></span>
    </div>

    <div class="summary-row summary-total">
      <span>Total</span>
      <span id="total"></span>
    </div>

    <button onclick="finalizar()">Finalizar compra</button>
  </aside>

</div>

</main>

<script>
let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

const lista = document.getElementById("lista");
const summary = document.getElementById("summary");

function render(){
  lista.innerHTML = "";
  let total = 0;

  if(carrinho.length === 0){
    lista.innerHTML = `<p class="empty">Seu carrinho está vazio</p>`;
    summary.style.display = "none";
    return;
  }

  carrinho.forEach(item=>{
    total += item.preco * item.quantidade;

    lista.innerHTML += `
      <div class="item">
        <img src="${item.imagem}">
        <div class="item-info">
          <h3>${item.nome}</h3>
          <p>R$ ${item.preco.toFixed(2)}</p>

          <div class="qty">
            <button onclick="alterar(${item.id},-1)">−</button>
            <span>${item.quantidade}</span>
            <button onclick="alterar(${item.id},1)">+</button>
          </div>

          <button class="remove" onclick="remover(${item.id})">
            Remover
          </button>
        </div>
      </div>
    `;
  });

  document.getElementById("subtotal").innerText = `R$ ${total.toFixed(2)}`;
  document.getElementById("total").innerText = `R$ ${total.toFixed(2)}`;
  summary.style.display = "block";
}

function alterar(id,delta){
  const item = carrinho.find(p=>p.id===id);
  if(!item) return;

  item.quantidade += delta;
  if(item.quantidade <= 0){
    carrinho = carrinho.filter(p=>p.id!==id);
  }

  salvar();
}

function remover(id){
  carrinho = carrinho.filter(p=>p.id!==id);
  salvar();
}

function salvar(){
  localStorage.setItem("carrinho", JSON.stringify(carrinho));
  render();
}

function finalizar(){
  window.location.href = "checkout.html";
}

render();
</script>

</body>
</html>
